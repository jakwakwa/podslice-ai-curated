pre-commit:
  commands:
    biome-check:
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
pre-push:
  commands:
    biome-check:
      run: pnpm biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
    knip-check:
      run: pnpm knip
