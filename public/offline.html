<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }
      .container {
        text-align: center;
      }
      .logo {
        width: 72px;
        height: 72px;
        margin: 0 auto 16px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/logo-icon.png" alt="Podslice" />
      <h1>You appear offline</h1>
      <p>
        Some features may be unavailable. Try reconnecting or reload the app.
      </p>
    </div>
  </body>
</html>
